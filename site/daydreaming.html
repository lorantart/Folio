        <title>The Design and Art of Lorant Toth</title>
        
        <meta charset="UTF-8">
        <meta name="viewport"             content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta name="author"               content="Lorant Toth">
        <meta name="description"          content="Terméktervezés, rajzolás és festészet, média design portfólióm">
        <meta name="keywords"             content="art, design, painting, writing, blog, portfolio, lorantart">

        <meta property="og:url"           content="http://www.lorant.design/site/daydreaming.html"/>
        <meta property="og:type"          content="website"/>
        <meta property="og:title"         content="Portfólióm - Tóth Lóránt"/>
        <meta property="og:description"   content="Grafit- és szénrajzaim a közelmúltból"/>
        <meta property="og:image"         content="../assets/img/component/art-daydreaming.jpg"/>

        <link rel="icon" type="image/png" href="../assets/icon/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="../assets/icon/favicon-32x32.png" sizes="32x32">

        <link rel="stylesheet"            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
        <link rel="stylesheet"            href="../css/main.css" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../js/vendor/riot/riot+compiler.min.js"></script>
    </head>

    <body class="s-layout--midtone">
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NK7H8FR"
            height="0" width="0" style="display: none; visibility: hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->

        <div class="u-overFlowX-wrapper">

            <o-cookiebar></o-cookiebar>
            <o-header></o-header>
            <c-floatingaction></c-floatingaction>

            <main>
                <section class="c-pageTitle">
                    <h1 class="t-pageTitle__h1" data-i18n="s-daydreaming-title"></h1>
                </section>

                <section class="u-article--sliding-wrapper">
                    <div class="o-article--sliding">
                        <a class="js-transformDescription t-aboutProject__a" data-i18n="s-artsubpage-to-artworks"></a>
                        <p class="t-article--sliding__p" data-i18n="s-dd-about-p1"></p>
                        <p class="t-article--sliding__p" data-i18n="s-dd-about-p2"></p>
                        <p class="t-article--sliding__p" data-i18n="s-dd-about-p3"></p>
                        <a class="js-transformDescription t-aboutProject__a" data-i18n="s-artsubpage-to-artworks"></a>
                    </div>
                </section>



                <section class="o-artGallery">
                    <a class="js-transformGallery t-aboutProject__a js-fadingBlock" data-i18n="s-artsubpage-to-story"></a>

                    <c-artworkdisplay class="js-daydreams"
                        socialSource ="https://www.facebook.com/plugins/share_button.php?href=http%3A%2F%2Fwww.lorantart.com%2Ffolio2018%2Fassets%2Fimg%2Fart%2Fdrawings%2F12.jpg&layout=button&size=large&mobile_iframe=true&appId=404130523427166&width=73&height=28"
                        imgSource    ="../assets/img/art/daydreaming/06-bad-karma.jpg"
                        artworkTitle ="s-dd-06-title"
                        date         ="s-dd-06-date"
                        extras       ="{ badkarmaExtra }"
                        features     ="{ badkarmaFeature }">
                    </c-artworkdisplay>

                    <c-artworkdisplay class="js-daydreams"
                        socialSource ="https://www.facebook.com/plugins/share_button.php?href=http%3A%2F%2Fwww.lorantart.com%2Ffolio2018%2Fassets%2Fimg%2Fart%2Fdrawings%2F12.jpg&layout=button&size=large&mobile_iframe=true&appId=404130523427166&width=73&height=28"
                        imgSource    ="../assets/img/art/daydreaming/05-daydreaming.jpg"
                        artworkTitle ="s-dd-05-title"
                        date         ="s-dd-05-date"
                        extras       ="{ daydreamingExtra }"
                        features     ="{ daydreamingFeature }">
                    </c-artworkdisplay>

                    <c-artworkdisplay class="js-daydreams"
                        socialSource ="https://www.facebook.com/plugins/share_button.php?href=http%3A%2F%2Fwww.lorantart.com%2Ffolio2018%2Fassets%2Fimg%2Fart%2Fdrawings%2F12.jpg&layout=button&size=large&mobile_iframe=true&appId=404130523427166&width=73&height=28"
                        imgSource    ="../assets/img/art/daydreaming/04-daydream.jpg"
                        artworkTitle ="s-dd-04-title"
                        date         ="s-dd-04-date"
                        extras       ="{ daydreamExtra }"
                        features     ="{ daydreamFeature }">
                    </c-artworkdisplay>

                    <c-artworkdisplay class="js-daydreams"
                        socialSource ="https://www.facebook.com/plugins/share_button.php?href=http%3A%2F%2Fwww.lorantart.com%2Ffolio2018%2Fassets%2Fimg%2Fart%2Fdrawings%2F12.jpg&layout=button&size=large&mobile_iframe=true&appId=404130523427166&width=73&height=28"
                        imgSource    ="../assets/img/art/daydreaming/03-stressed-out.jpg"
                        artworkTitle ="s-dd-03-title"
                        date         ="s-dd-03-date"
                        extras       ="{ stressedoutExtra }"
                        features     ="{ stressedoutFeature }">
                    </c-artworkdisplay>
                </section>



                <o-emailform></o-emailform>



                <section class="o-artGallery">
                    <c-artworkdisplay class="js-daydreams"
                        socialSource ="https://www.facebook.com/plugins/share_button.php?href=http%3A%2F%2Fwww.lorantart.com%2Ffolio2018%2Fassets%2Fimg%2Fart%2Fdrawings%2F12.jpg&layout=button&size=large&mobile_iframe=true&appId=404130523427166&width=73&height=28"
                        imgSource    ="../assets/img/art/daydreaming/02-light-of-hope.jpg"
                        artworkTitle ="s-dd-02-title"
                        date         ="s-dd-02-date"
                        extras       ="{ lightofhopeExtra }"
                        features     ="{ lightofhopeFeature }">
                    </c-artworkdisplay>
            
                    <c-artworkdisplay class="js-daydreams"
                        socialSource ="https://www.facebook.com/plugins/share_button.php?href=http%3A%2F%2Fwww.lorantart.com%2Ffolio2018%2Fassets%2Fimg%2Fart%2Fdrawings%2F12.jpg&layout=button&size=large&mobile_iframe=true&appId=404130523427166&width=73&height=28"
                        imgSource    ="../assets/img/art/daydreaming/01-catch-and-release.jpg"
                        artworkTitle ="s-dd-01-title"
                        date         ="s-dd-01-date"
                        extras       ="{ catchandreleaseExtra }"
                        features     ="{ catchandreleaseFeature }">
                    </c-artworkdisplay>
                </section>


                <o-articlepreview
                    title      ="s-articlepreview-td-title"
                    background ="m-articlePreview--art-portrait"
                    
                    cta        ="s-articlepreview-project-cta"
                    link       ="traditional-drawings.html">
                </o-articlepreview>


            </main>

            <o-footer></o-footer>
        </div>

        <!-- import Riot tags -->
        <script type="riot/tag" src="components/o-cookiebar.tag"          ></script>
        <script type="riot/tag" src="components/o-header.tag"             ></script>
        <script type="riot/tag" src="components/c-floatingaction.tag"     ></script>
        <script type="riot/tag" src="components/c-artworkdisplay.tag"     ></script>
        <script type="riot/tag" src="components/o-emailform.tag"          ></script>
        <script type="riot/tag" src="components/c-button-secondary.tag"   ></script>
        <script type="riot/tag" src="components/o-articlepreview.tag"     ></script>
        <script type="riot/tag" src="components/o-footer.tag"             ></script>

        <!-- mount Riot tags -->
        <script>
            /*
            this.daydreamingFeature = [
                {

        <script>
            riot.mount('o-cookiebar')
            riot.mount('o-header',
            {
                overflow:  '', //m-overflow--hidden
                color:     'm-header--midtone',
                maskColor: 'm-header__mask--midtone'
            })

            riot.mount('c-floatingaction',
            {
                link: 'art.html'
            })

            riot.mount('c-artworkdisplay',
            {
                width:        'l-display--narrow',
                musicSource:  'http://youtube.com',
                musicTitle:   'Title of epic track',
            })

            riot.mount('o-emailform',
            {
                color:       'm-emailForm--midtone',
                input_color: 't-textField--dark',
                hidden:      'js-true'
            })

            riot.mount('o-articlepreview')

            riot.mount('o-footer',
            {
                color: 'm-footer--midtone',
            })
        </script>

        <!-- Regular JS -->
        <script src="../js/cookie.js"                                      ></script>
        <script src="../js/main-focusing.js"                               ></script>

        <script src="../js/vendor/jquery.i18n/CLDRPluralRuleParser.js"     ></script>
        <script src="../js/vendor/jquery.i18n/jquery.i18n.js"              ></script>
        <script src="../js/vendor/jquery.i18n/jquery.i18n.messagestore.js" ></script>
        <script src="../js/vendor/jquery.i18n/jquery.i18n.fallbacks.js"    ></script>
        <script src="../js/vendor/jquery.i18n/jquery.i18n.language.js"     ></script>
        <script src="../js/vendor/jquery.i18n/jquery.i18n.parser.js"       ></script>
        <script src="../js/vendor/jquery.i18n/jquery.i18n.emitter.js"      ></script>
        <script src="../js/vendor/jquery.i18n/jquery.i18n.emitter.bidi.js" ></script>
        <script src="../js/vendor/jquery.i18n/global.js"                   ></script>

</html>
