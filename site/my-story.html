        <title>The Design and Art of Lorant Toth</title>

        <meta name="keywords"             content="art, design, painting, writing, blog, portfolio, lorantart">

        <meta property="og:url"           content="http://www.lorant.design/site/my-story.html"/>
        <meta property="og:type"          content="website"/>
        <meta property="og:title"         content="Portfólióm - Tóth Lóránt"/>
        <meta property="og:description"   content="Grafit- és szénrajzaim a közelmúltból"/>

        <link rel="icon" type="image/png" href="../assets/icon/favicon-16x16.png" sizes="16x16">

        <!-- Google Tag Manager (noscript) -->

        <o-cookiebar></o-cookiebar>
        <o-header></o-header>

        <main>
            <section class="o-article">
                <h1 class="t-article__h1" data-i18n="s-mystory-title"></h1>
                <h2 class="t-article__h2" data-i18n="s-mystory-subtitle"></h2>

                <p class="t-article__p" data-i18n="s-mystory-p1"></p>
                <p class="t-article__p" data-i18n="s-mystory-p2"></p>
                <p class="t-article__p" data-i18n="s-mystory-p3"></p>
                <p class="t-article__p" data-i18n="s-mystory-p4"></p>
            </section>



            <o-emailform></o-emailform>



            <section class="u-articlePreview-wrapper">
                <p class="c-articlePreview__p" data-i18n="s-mystory-caption-design">
                    
                </p>
            </section>

            <o-articlepreview
                title       ="s-articlepreview-design-title"
                background  ="m-articlePreview--design"
                
                cta         ="s-articlepreview-projects-cta"
                link        ="design.html">
            </o-articlepreview>



            <section class="u-articlePreview-wrapper">
                <p class="c-articlePreview__p" data-i18n="s-mystory-caption-art"></p>
            </section>
            <o-articlepreview
                title       ="s-articlepreview-art-title"
                background  ="m-articlePreview--art"
                
                cta         ="s-articlepreview-projects-cta"
                link        ="art.html">
            </o-articlepreview>

            

            <section class="u-socialConnect-wrapper">
                <p class="c-socialConnect__p" data-i18n="s-mystory-thanksforvisit"></p>

                <a href="http://.linkedin.com/in/lorantart/" target="_blank"><img src="../assets/icon/05-linkedin.svg"  class="u-socialConnect__icon"/></a>
                <a href="http://instagram.com/lorantart"     target="_blank"><img src="../assets/icon/04-instagram.svg" class="u-socialConnect__icon"/></a>
                <a href="http://facebook.com/lorant.toth"    target="_blank"><img src="../assets/icon/02-facebook.svg"  class="u-socialConnect__icon"/></a>
            </section>
        </main>

        <o-footer></o-footer>



        <!-- import Riot tags -->
        <script type="riot/tag" src="components/o-cookiebar.tag"          ></script>
        <script type="riot/tag" src="components/o-header.tag"             ></script>
        <script type="riot/tag" src="components/o-emailform.tag"          ></script>
        <script type="riot/tag" src="components/c-button-secondary.tag"   ></script>
        <script type="riot/tag" src="components/o-articlepreview.tag"     ></script>
        <script type="riot/tag" src="components/o-footer.tag"             ></script>

        <!-- mount Riot tags -->
        <script>
            riot.mount('o-cookiebar')

            riot.mount('o-header',
            {
                overflow:  'm-overflow--hidden',
                color:     'm-header--purple',
                maskColor: 'm-header__mask--purple'
            })

            riot.mount('o-emailform',
            {
                color:       'm-emailForm--white',
                input_color: 't-textField--light',
                hidden:      'js-true'
            })

            riot.mount('o-articlepreview')

            riot.mount('o-footer',
            {
                color: 'm-footer--white'
            })
        </script>

        <!-- Regular JS -->
        <script src="../js/cookie.js"                                      ></script>
