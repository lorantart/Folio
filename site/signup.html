                <div class="u-cover-wrapper js-coverHeight">

        <script type="riot/tag" src="components/c-emailarchive.tag"    ></script>

        <!-- mount Riot tags -->
        <script>
            riot.mount('o-cookiebar')

            riot.mount('o-header',
            {
                overflow:  'm-overflow--hidden',
                color:     'm-header--transparent',
                maskColor: 'm-header__mask--transparent'
            })

            riot.mount('o-emailform',
            {
                color:       'm-emailForm--white',
                input_color: 't-textField--dark',
                hidden:      '',

                title_visibility:    'false',
                desc_visibility:     'false',
                hideable_visibility: 'false',

                recolor_label:       'm-textField__label--white',
            })

            riot.mount('c-emailarchive',
            {
                eal_items: [
                    { email_title: 's-email-title-03', email_date: 's-email-date-03', email_link: 'https://mailchi.mp/a8c850560671/the-beauty-that-surrounds-us'},
                    { email_title: 's-email-title-02', email_date: 's-email-date-02', email_link: 'https://mailchi.mp/d3aa2eaa2b30/the-bad-in-the-good'},
                    { email_title: 's-email-title-01', email_date: 's-email-date-01', email_link: 'https://mailchi.mp/9d15bab9762a/celebrating-my-website-launch-with-new-paintigns'}
                ]
            })

            riot.mount('o-footer',
            {
                color: 'm-footer--white',
            })
